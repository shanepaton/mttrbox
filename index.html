<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mttrbox</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="./assets/scripts/matter.min.js"></script>
    <script defer src="./assets/scripts/mttrbox.js"></script>
	<link rel="icon" href="./assets/logo/favicon.png" type="image/png">
</head>
<body>
    <img src="./assets/logo/IconFull.svg" alt="mttrbox">
    <div id="toBeHidden">
        <span>A small physics sandbox.</span>
        <input type="button" class="playButton" value="▶" onclick="initGame();">
    </div>
    
    <div class="controlsBox" id="controlsBox">
        <div class="heads">
            <h3>Controls</h3>
            <h3 id="closeControlsButton" onclick="document.getElementById('controlsBox').style.visibility = 'hidden'; document.getElementById('canvas').style.pointerEvents = 'all'">✖</h3>
        </div>
        <div class="controlsBoxGrid">
            <span>Grab objects</span>
            <kbd>LMB</kbd>
            <span>Spawn objects</span>
            <kbd>RMB</kbd>
            <span>Switch to box</span>
            <kbd>1</kbd>
            <span>Switch to circle</span>
            <kbd>2</kbd>
            <span>Delete all objects</span>
            <kbd>\</kbd>
            <span>Open controls menu</span>
            <kbd>C</kbd>
        </div>
        
    </div>
    
    <canvas oncontextmenu="return false;" id="canvas"></canvas>
    
</body>
</html>
